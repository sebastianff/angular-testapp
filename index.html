<!DOCTYPE html>
<html ng-app="store"><!--This is a directive that binds the document with the module in the app.js file-->
<head>
	<link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body ng-controller="StoreController as store">
	<script src="bower_components\angular\angular.min.js"></script>
	<script src="js/app.js"></script>
	<div ng-repeat="product in store.products" ng-hide="store.products.soldOut" >
		<h1>{{product.name}}</h1>
		<h2>{{product.price}}</h2>
		<p>{{product.description}}</p>
		<button ng-show="store.products.canPurchase" class="btn-success btn-lg"></button>
	</div>
</body>
</html>
